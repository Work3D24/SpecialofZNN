<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AR Egg Phase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto; /* Desktop cursor */
    }

    .page{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active{ background:transparent; }

    /* กล่องโมเดล */
    .viewer-card{
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important; /* Cursor บนการ์ด */
    }

    /* ==== Liquid Glass (Apple-like + shimmer) ==== */
    .glass {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .55em;
      padding: .5em 1.1em;
      border-radius: 16px;

      background: linear-gradient(180deg,
                  rgba(255,255,255,.22) 0%,
                  rgba(255,255,255,.10) 60%,
                  rgba(255,255,255,.06) 100%);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);

      box-shadow:
        0 8px 24px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.28),
        inset 0 -1px 0 rgba(255,255,255,.08);

      overflow: hidden;
    }

    .glass::before{
      content:"";
      position:absolute; inset:0;
      border-radius: inherit;
      pointer-events:none;
      background:
        linear-gradient( to bottom,
          rgba(255,255,255,.35),
          rgba(255,255,255,0) 55%) top/100% 40% no-repeat,
        radial-gradient(120% 100% at 0% 0%,
          rgba(255,255,255,.35), rgba(255,255,255,0) 60%) left/55% 100% no-repeat,
        radial-gradient(120% 100% at 100% 0%,
          rgba(255,255,255,.35), rgba(255,255,255,0) 60%) right/55% 100% no-repeat;
      mix-blend-mode: screen;
      opacity:.65;
    }

    .glass::after{
      content:"";
      position:absolute; inset:0;
      border-radius: inherit;
      background: linear-gradient(120deg,
        transparent 0%,
        rgba(255,255,255,.7) 45%,
        rgba(255,255,255,.9) 50%,
        rgba(255,255,255,.7) 55%,
        transparent 100%);
      transform: translateX(-100%);
      animation: shimmer 3.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(100%); }
    }

    .glass > .noise {
      position:absolute; inset:0; pointer-events:none; border-radius:inherit;
      opacity:.08; mix-blend-mode:soft-light;
      background-image: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'>\
        <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter>\
        <rect width='100' height='100' filter='url(%23n)' opacity='0.6'/>\
      </svg>");
    }

    .glass .label{
      font-weight:700;
      font-size: clamp(14px, 2vw, 20px);
      color:#fff;
      white-space: nowrap;
    }
    .glass .evo{
      height: 1.2em;
      width: auto;
      object-fit: contain;
    }

    @media (prefers-reduced-transparency: reduce){
      .glass{
        background: rgba(255,255,255,.12);
        backdrop-filter: none; -webkit-backdrop-filter: none;
      }
      .glass::before,.glass::after,.glass>.noise{ display:none; }
    }

    /* Egg Day อยู่ใต้การ์ด (เว้นห่าง 3vh) */
    .egg-day-wrap{
      margin-top: 3vh;
      display:flex;
      justify-content:center;
      width:100%;
    }

    /* โลโก้ซ้าย-ขวาล่าง */
    .logo-left,
    .logo-right{
      position:fixed;
      bottom:1vh;
    }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img,
    .logo-right img{
      height:3vh;
      width:auto;
      object-fit:contain;
    }

    /* Cursor ปลอมบนมือถือ */
    .touch-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("/assets/mouse.png") no-repeat center center / contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- กล่องโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model2.glb"
        ios-src="/assets/model2.usdz"
        alt="AR Egg Phase"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>
    </div>

    <!-- Egg Day + evo (liquid glass + shimmer) -->
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo01.png" alt="Evolution">
        <span class="label">Egg Day : 01</span>
        <span class="noise"></span>
      </div>
    </div>

    <!-- โลโก้ซ้าย/ขวาล่าง -->
    <div class="logo-left">
      <img src="/assets/logoimage1.png" alt="Logo Left">
    </div>
    <div class="logo-right">
      <img src="/assets/logoimage2.png" alt="Logo Right">
    </div>

    <!-- Cursor ปลอมบนมือถือ -->
    <div class="touch-cursor" id="touchCursor"></div>
  </div>

  <script type="module">
  import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

  document.addEventListener('DOMContentLoaded', () => {
    const mv = document.getElementById('mv');
    const page = document.getElementById('page-root');

    mv.addEventListener('ar-status', (evt) => {
      const status = evt.detail?.status || '';
      if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
        page.classList.add('ar-active');
      }else{
        page.classList.remove('ar-active');
      }
    });

    // เล่นทุกอนิเมชันพร้อมกัน
    async function tryPlayAllAnimations(){
      try{
        const loader = new GLTFLoader();
        const gltf = await new Promise((res,rej)=> loader.load('/assets/model2.glb', res, undefined, rej));
        if(!gltf.animations || gltf.animations.length===0) return;
        const internalModel = mv.scene;
        if(!internalModel) return;
        const mixer = new THREE.AnimationMixer(internalModel);
        gltf.animations.forEach((clip)=>{
          const action = mixer.clipAction(clip);
          action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
        });
        let prev = performance.now();
        function tick(){
          const now = performance.now();
          const delta = (now-prev)/1000; prev=now;
          mixer.update(delta);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }catch(err){console.warn('Animation error', err)}
    }
    mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });

    // Cursor ปลอมบนมือถือ
    const cursorEl = document.getElementById("touchCursor");
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
      cursorEl.style.display = "block";
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      cursorEl.style.left = touch.clientX + "px";
      cursorEl.style.top = touch.clientY + "px";
    });
    document.addEventListener("touchend", () => {
      cursorEl.style.display = "none";
    });
  });
  </script>
</body>
</html>
