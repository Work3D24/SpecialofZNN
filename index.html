<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Special of ZNN</title>

  <!-- Metadata ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Social Share -->
  <meta property="og:title" content="Special of ZNN" />
  <meta property="og:description" content="Hi Granny, sis and bro, please bring me up and play with me!" />
  <meta property="og:url" content="https://specialofznn.vercel.app/" />
  <meta property="og:type" content="website" />
  <!-- ‡πÑ‡∏°‡πà‡πÉ‡∏™‡πà og:image ‚Üí ‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏ï‡∏≠‡∏ô‡πÅ‡∏ä‡∏£‡πå -->

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Special of ZNN" />
  <meta name="twitter:description" content="Hi Granny, sis and bro, please bring me up and play with me!" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
      cursor: url("/assets/mouse.png"), auto;
    }
    .page{ display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
    .page.ar-active{ background:transparent; }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏• */
    .viewer-card{
      width:100%;
      max-width:900px;
      height:65vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    model-viewer{
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
      cursor: url("/assets/mouse.png"), auto !important;
    }

    /* Egg Day */
    .egg-day-wrap{ margin-top: 3vh; display:flex; justify-content:center; width:100%; }
    .glass {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .55em;
      padding: .5em 1.1em;
      border-radius: 16px;
      background: rgba(255,255,255,.12);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .glass .label{ font-weight:700; font-size: clamp(14px, 2vw, 20px); color:#fff; white-space: nowrap; }
    .glass .evo{ height: 1.2em; width: auto; object-fit: contain; }

    /* ‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
    .logo-left, .logo-right{ position:fixed; bottom:1vh; }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img, .logo-right img{ height:3vh; width:auto; object-fit:contain; }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .popup-box {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      padding: 16px;
      background: rgba(30,30,30,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .popup-box img {
      max-height: 60vh;
      width: auto;
      border-radius: 12px;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 18px;
    }
    .lang-switch {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .lang-switch button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .lang-switch button.active { background: #ff8a80; color: #fff; }
    .popup-footer {
      margin-top: 8px;
      color: #fff;
      font-size: 14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏• -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model4.glb"
        ios-src="/assets/model4.usdz"
        alt="Special of ZNN"
        ar ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9">
      </model-viewer>
    </div>

    <!-- Egg Day -->
    <div class="egg-day-wrap">
      <div class="glass">
        <img class="evo" src="/assets/imageevo02.png" alt="Evolution">
        <span class="label">BABY DAY : 02</span>
      </div>
    </div>

    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <div class="logo-left"><img src="/assets/logoimage1.png" alt="Logo Left"></div>
    <div class="logo-right"><img src="/assets/logoimage2.png" alt="Logo Right"></div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <div class="lang-switch">
        <button id="btnTH" class="active">TH</button>
        <button id="btnEN">EN</button>
      </div>
      <button class="popup-close" id="popupClose">√ó</button>
      <img id="letterImage" src="/assets/letter_v1_th.jpg" alt="Letter">
      <div class="popup-footer">
        <div id="countdown">Auto close in 120s</div>
        <label><input type="checkbox" id="dontShow"> Do not show again</label>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("‚úÖ Popup script loaded");

    const popup = document.getElementById('popupOverlay');
    const btnClose = document.getElementById('popupClose');
    const btnTH = document.getElementById('btnTH');
    const btnEN = document.getElementById('btnEN');
    const letterImage = document.getElementById('letterImage');
    const countdownEl = document.getElementById('countdown');
    const dontShow = document.getElementById('dontShow');

    const skipKey = "skipPopup";
    let currentLang = "th";
    let version = "v1"; // v2, v3, v4

    // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ "do not show again"
    if (localStorage.getItem(skipKey) === "true") {
      popup.style.display = "none";
      return; // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡πà‡∏≠
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏¥‡∏î
    btnClose.addEventListener("click", () => {
      console.log("‚ùå Close clicked");
      if (dontShow.checked) {
        localStorage.setItem(skipKey, "true");
      }
      popup.style.display = "none";
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡∏†‡∏≤‡∏©‡∏≤
    btnTH.addEventListener("click", () => {
      console.log("üáπüá≠ TH clicked");
      currentLang = "th";
      btnTH.classList.add("active");
      btnEN.classList.remove("active");
      letterImage.src = `/assets/letter_${version}_th.jpg`;
    });
    btnEN.addEventListener("click", () => {
      console.log("üá∫üá∏ EN clicked");
      currentLang = "en";
      btnEN.classList.add("active");
      btnTH.classList.remove("active");
      letterImage.src = `/assets/letter_${version}_en.jpg`;
    });

    // ‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
    let timer = 120;
    const interval = setInterval(() => {
      timer--;
      countdownEl.textContent = `Auto close in ${timer}s`;
      if (timer <= 0) {
        console.log("‚è∞ Auto closed");
        if (dontShow.checked) {
          localStorage.setItem(skipKey, "true");
        }
        popup.style.display = "none";
        clearInterval(interval);
      }
    }, 1000);
  });
  </script>
</body>
</html>
