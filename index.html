<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AR Egg Phase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg-top: #212121;
      --bg-bottom: #f48fb1;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.25);
      --glass-blur: 10px;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI";
      color:#fff;
      background:linear-gradient(to bottom,var(--bg-top) 0%, var(--bg-top) 70%, var(--bg-bottom) 100%);
    }

    .page{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }
    .page.ar-active{ background:transparent; }

    /* กล่องโมเดลแบบมีกรอบ */
    .viewer-card{
      width:100%;
      max-width:900px;
      height:70vh;
      background:transparent;
      border-radius:20px;
      box-shadow: var(--card-shadow);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      overflow:hidden;
    }
    model-viewer{
      flex:1;
      width:100%;
      height:100%;
      background:transparent;
      shadow-intensity:1;
      shadow-softness:0.9;
    }

    /* กลุ่มข้อความ Egg Day + evo */
    .egg-day-wrap{
      display:flex;
      justify-content:center;
      margin:0.5em auto;
    }
    .egg-day-group{
      display:flex;
      align-items:center;
      gap:0.5em;
      padding:0.4em 1em;
      border-radius:16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }
    .egg-day-group img{
      height:1.2em;
      object-fit:contain;
    }
    .egg-day{
      font-size:clamp(14px, 2vw, 20px);
      font-weight:700;
      color:#fff;
      white-space:nowrap;
    }

    /* โลโก้ซ้าย-ขวาล่าง */
    .logo-left,
    .logo-right{
      position:fixed;
      bottom:1vh;
    }
    .logo-left{ left:1vw; }
    .logo-right{ right:1vw; }
    .logo-left img,
    .logo-right img{
      height:3vh; /* 3% ของจอ */
      width:auto;
      object-fit:contain;
    }
  </style>
</head>
<body>
  <div class="page" id="page-root">
    <!-- กล่องโมเดล -->
    <div class="viewer-card">
      <model-viewer id="mv"
        src="/assets/model2.glb"
        ios-src="/assets/model2.usdz"
        alt="AR Egg Phase"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        camera-controls
        autoplay
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.9"
      ></model-viewer>

      <!-- Egg Day + evo -->
      <div class="egg-day-wrap">
        <div class="egg-day-group">
          <img src="/assets/imageevo01.png" alt="Evolution">
          <div class="egg-day">Egg Day : 01</div>
        </div>
      </div>
    </div>

    <!-- โลโก้ซ้าย/ขวาล่าง -->
    <div class="logo-left">
      <img src="/assets/logoimage1.png" alt="Logo Left">
    </div>
    <div class="logo-right">
      <img src="/assets/logoimage2.png" alt="Logo Right">
    </div>
  </div>

  <script type="module">
  import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

  document.addEventListener('DOMContentLoaded', () => {
    const mv = document.getElementById('mv');
    const page = document.getElementById('page-root');

    mv.addEventListener('ar-status', (evt) => {
      const status = evt.detail?.status || '';
      if(status.includes('session-started') || status.includes('presenting') || status.includes('in-ar')){
        page.classList.add('ar-active');
      }else{
        page.classList.remove('ar-active');
      }
    });

    // เล่นทุกอนิเมชันพร้อมกัน
    async function tryPlayAllAnimations(){
      try{
        const loader = new GLTFLoader();
        const gltf = await new Promise((res,rej)=> loader.load('/assets/model2.glb', res, undefined, rej));
        if(!gltf.animations || gltf.animations.length===0) return;
        const internalModel = mv.scene;
        if(!internalModel) return;
        const mixer = new THREE.AnimationMixer(internalModel);
        gltf.animations.forEach((clip)=>{
          const action = mixer.clipAction(clip);
          action.reset(); action.play(); action.setLoop(THREE.LoopRepeat, Infinity);
        });
        let prev = performance.now();
        function tick(){
          const now = performance.now();
          const delta = (now-prev)/1000; prev=now;
          mixer.update(delta);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }catch(err){console.warn('Animation error', err)}
    }
    mv.addEventListener('load', ()=>{ tryPlayAllAnimations(); });
  });
  </script>
</body>
</html>
